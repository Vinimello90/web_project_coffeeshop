<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Café na biblioteca triple peaks, veja receitas de café e reserve uma mesa na nossa zona de estudo"
    />
    <meta name="author" content="Vinicius B. Mello" />
    <meta
      name="keywords"
      content="triple espresso, café, biblioteca, triple peaks"
    />
    <title>Café Triple Espresso</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="logotipo triple expresso"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li class="nav__link">Receitas</li>
            <li class="nav__link">Reservar uma mesa</li>
            <li class="nav__link">Contatos</li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
      </main>
      <footer class="footer"></footer>
    </div>

</html>
